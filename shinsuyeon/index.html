<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <script type="text/javascript" src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <div class="form-group">
            <input type ="text" id="name" placeholder="이름" />
            <div class="error-message" id="nameError"></div>
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="이메일" />
            <div class="error-message" id="emailError"></div>
        </div>
        <div class="form-group">
            <input type="password" id="password1" placeholder="비밀번호" />
            <button type="button" class="toggle-password" onclick="togglePassword('password1')">보기</button>
            <div class="error-message" id="passwordError"></div>
        </div>
        <div class="form-group">
            <input type="password" id="password2" placeholder="비밀번호 확인" />
            <button type="button" class="toggle-password" onclick="togglePassword('password2')">보기</button>
            <div class="error-message" id="confirmPasswordError"></div>
        </div>
        <div class="button-group">
            <button class="submit-btn" onclick="validateForm()">회원가입</button>
            <button class="reset-btn" onclick="resetForm()">초기화</button>
        </div>
    </div>

</body>
</html>
